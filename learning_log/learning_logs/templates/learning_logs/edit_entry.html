{% extends "learning_logs/base.html" %}
{% block content %}
<div class="container mt-4">
    <p><a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-primary">{{ topic}}</a></p>
    <p class="h5">Edit entry:</p>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button name="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>
{% endblock content %}
